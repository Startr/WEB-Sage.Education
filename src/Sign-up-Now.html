        style="--jc:center; --ai:center; --d:flex; --fd:column; --h:100vh; --p:0.4em;--p-sm:2em; --bg:var(--background-alt); --c:oklch(0 0 0.3);">

        <div
            style="--w:100%; --maxw:400px; --d:flex; --fd:column; --ai:center; --bg:white; --shadow:3; --p:0.6em; --p-sm:2em; --radius:8px;">
            <img crossorigin="anonymous" src="//sage.startr.cloud/static/favicon.png"
                alt="Startr Educational Technology" style="--br: 10%; --h: 10em; --w: 10em;" alt="logo">

            <h1 style="--size:1.5em; --mb:0.5em; --ta:center;">Sign up to
                <a href="https://Sage.Education/AI" style="
                --weight:bold;
                --c:oklch(0.65 0.2 270);">Sage.Education AI</a></h1>
            <p style="--c:oklch(0 0 0.45); --size:0.875em; --mb:1em; --ta:center;">
                Powered by <a href="https://Startr.Cloud" style="
                    --weight:bold;
                    --c:oklch(0.65 0.2 270);
                   ">Startr.Cloud</a> & <a href="https://Startr.Team" style="
                    --weight:bold;
                    --c:oklch(0.65 0.2 270);
                   ">Startr.Team</a>
            </p>

            <style type="text/css" scoped>
                .mauticform-name {
                    font-weight: bold;
                    font-size: 1.5em;
                    margin-bottom: 3px;
                }

                .mauticform-description {
                    margin-top: 2px;
                    margin-bottom: 10px;
                }

                .mauticform-error {
                    margin-bottom: 10px;
                    color: red;
                }

                .mauticform-message {
                    margin-bottom: 10px;
                    color: green;
                }

                .mauticform-row {
                    display: block;
                    margin-bottom: 20px;
                }

                .mauticform-row.mauticform-required .mauticform-label:after {
                    color: #e32;
                    content: " *";
                    display: inline;
                }

                .mauticform-helpmessage {
                    display: block;
                    font-size: 0.9em;
                    margin-bottom: 3px;
                }

                .mauticform-errormsg {
                    display: block;
                    color: red;
                    margin-top: 2px;
                }
            </style>

            <style type="text/css" scoped>
                .mauticform-field-hidden {
                    display: none
                }
            </style>
            <div style="--w:100%" id="mauticform_wrapper_sageeducationbetasignup" class="mauticform_wrapper">
                <form autocomplete="false" role="form" method="post"
                    action="https://nota.startr.cloud/form/submit?formId=1" id="mauticform_sageeducationbetasignup"
                    data-mautic-form="sageeducationbetasignup" enctype="multipart/form-data">
                    <div class="mauticform-error" id="mauticform_sageeducationbetasignup_error"></div>
                    <div class="mauticform-message" id="mauticform_sageeducationbetasignup_message"></div>
                    <div class="mauticform-innerform">
                        <div class="mauticform-page-wrapper mauticform-page-1" data-mautic-form-page="1">

                            <div id="mauticform_sageeducationbetasignup_f_name" style="--d:flex; --fd:column;"
                                class="mauticform-row mauticform-text mauticform-field-1">
                                <label id="mauticform_label_sageeducationbetasignup_f_name"
                                    for="mauticform_input_sageeducationbetasignup_f_name" class="mauticform-label"
                                    style="--mb:0.25em; --size:0.875em; --c:oklch(0 0 0.5);">Name</label>

                                <input type="text" name="mauticform[f_name]" value=""
                                    style="--p:0.75em; --border:1px solid oklch(0 0 0.8); --radius:4px;"
                                    id="mauticform_input_sageeducationbetasignup_f_name"
                                    placeholder="Enter Your Full Name" class="mauticform-input">

                                <span class="mauticform-errormsg" style="display:none;"></span>
                            </div>





                            <div id="mauticform_sageeducationbetasignup_email" style="--d:flex; --fd:column;"
                                class="mauticform-row mauticform-email mauticform-field-2 mauticform-required"
                                data-validate="email" data-validation-type="email">
                                <label id="mauticform_label_sageeducationbetasignup_email"
                                    for="mauticform_input_sageeducationbetasignup_email" class="mauticform-label"
                                    style="--mb:0.25em; --size:0.875em; --c:oklch(0 0 0.5);">Email</label>

                                <input type="email" name="mauticform[email]" value=""
                                    style="--p:0.75em; --border:1px solid oklch(0 0 0.8); --radius:4px;"
                                    id="mauticform_input_sageeducationbetasignup_email" placeholder="Enter Your Email"
                                    class="mauticform-input">

                                <span class="mauticform-errormsg" style="display:none;">This is required.</span>
                            </div>




                            <div id="mauticform_sageeducationbetasignup_password" style="--d:flex; --fd:column;"
                                class="mauticform-row mauticform-password mauticform-field-3 mauticform-required"
                                data-validate="password" data-validation-type="password">
                                <label id="mauticform_label_sageeducationbetasignup_password"
                                    for="mauticform_input_sageeducationbetasignup_password" class="mauticform-label"
                                    style="--mb:0.25em; --size:0.875em; --c:oklch(0 0 0.5);">Password</label>
                                <div style="--pos:relative; --d:flex; --ai:center;">
                                    <input type="password" name="mauticform[password]" value=""
                                        id="mauticform_input_sageeducationbetasignup_password" class="mauticform-input"
                                        placeholder="Enter Your Password"
                                        style="--p:0.75em; --w:100%; --border:1px solid oklch(0 0 0.8); --radius:4px; --m: 0.4em;--ml: 0;">
                                    <i class="fas fa-eye" id="togglePassword"
                                        style="position:absolute; right:1em; color:var(--c); cursor:pointer;"></i>
                                </div>
                                <span class="mauticform-errormsg" style="display:none;">This is required.</span>
                            </div>
                            <div id="mauticform_sageeducationbetasignup_submit"
                                class="mauticform-row mauticform-button-wrapper mauticform-field-4">
                                <button class="btn btn-default mauticform-button" name="mauticform[submit]" value="1"
                                    id="mauticform_input_sageeducationbetasignup_submit" type="submit"
                                    style="--p:0.75em; --bg:black; --c:white; --w:100%; --radius:4px; --size:1em; --weight:600;">Create
                                    Account</button>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="mauticform[formId]" id="mauticform_sageeducationbetasignup_id" value="1">
                    <input type="hidden" name="mauticform[return]" id="mauticform_sageeducationbetasignup_return"
                        value="">
                    <input type="hidden" name="mauticform[formName]" id="mauticform_sageeducationbetasignup_name"
                        value="sageeducationbetasignup">

                </form>


                <p style="--ta:center; --mt:-1em; --size:0.875em; --c:oklch(0 0 0.5);">
                    Already have an account? <a href="/upgrade/"
                        style="--c:oklch(0.65 0.2 270); text-decoration:none;">Sign in</a>
                </p>



            </div>

        </div>

        <script>
            // Toggle password visibility
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('mauticform_input_sageeducationbetasignup_password');

            togglePassword.addEventListener('click', function () {
                if (password.type === 'password') {
                    password.type = 'text';
                    togglePassword.classList.remove('fa-eye');
                    togglePassword.classList.add('fa-eye-slash');
                } else {
                    password.type = 'password';
                    togglePassword.classList.remove('fa-eye-slash');
                    togglePassword.classList.add('fa-eye');
                }
            });

            // Hash password before submitting
            document.getElementById('mauticform_sageeducationbetasignup').addEventListener('submit', async function (event) {
                event.preventDefault(); // Prevent form from submitting normally

                const passwordField = document.getElementById('mauticform_input_sageeducationbetasignup_password');
                const hashedPassword = await bcrypt.hash(passwordField.value, 10);

                // Replace password field with hashed version
                passwordField.value = hashedPassword;

                // Optionally, you could disable the password field to prevent accidental edits
                passwordField.setAttribute('disabled', true);

                // Submit the form after hashing
                this.submit();
            });
        </script>

            /** This section is only needed once per page if manually copying **/

                var script = document.createElement('script');
                script.type = 'text/javascript';

                    MauticSDK.onLoad();

                head.appendChild(script);
                var MauticDomain = 'https://nota.startr.cloud';
                var MauticLang = {

                }
            } else if (typeof MauticSDK != 'undefined') {
                MauticSDK.onLoad();
            }
        </script>

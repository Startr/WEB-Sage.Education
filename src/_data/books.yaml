  - id: make-something
    slug: make-something
    title: Make Something
    image: /assets/images/books/make-something-with-ai.webp
    imageAlt: Make Something
    category: writing
    description: <strong>The more humane, easier way to build a successful web
      application in the age of AI.</strong> <b>Make Something</b> means
      <em>packed</em> with keep-it-simple insights, contrarian points of view,
      and unconventional approaches to software design. Focused on the
      principles of Sage.is, this book equips you with the knowledge to craft
      your own web apps and AI models, fostering a maker mindset that
      prioritizes human creativity and control. This isn’t a technical book or a
      design tutorial, it’s a book of <em>ideas</em>. Anyone creating AI powered
      software — including entrepreneurs, designers, programmers, executives, or
      teams — will find value and inspiration in this book.

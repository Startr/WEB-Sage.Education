    description: Startr Here is for product development teams who struggle to ship.
      Written by the innovators behind <a href="/">Sage</a> — one of the biggest
      and longest-running software as a service apps — the book gives teams the
      tools to address the risks and unknowns at each stage of the product
      development process. Full of eye-opening insights, Startr Here will help
      you break free of “best practices” that aren’t really working, think
      deeper about the right problems, and start shipping meaningful AIs your
      team can celebrate.

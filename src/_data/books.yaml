  - id: calm
    slug: calm
    title: It Doesn’t Have to Be Crazy at Work
    image: /assets/images/books/calm.png
    imageAlt: It Doesn’t Have to Be Crazy at Work
    category: love
    description: Chaos shouldn’t be the natural state at work. Anxiety isn’t a
      prerequisite for progress. Sitting in meetings all day isn’t required for
      success. These are all perversions of work — side effects of broken models
      and “best” practices. This book treats the patient, calls out false cures,
      and pushes back against ritualistic time-sucks that have infected the way
      people work these days.

  - id: "storage"
    question: "Can we buy more storage if we need it? How much is it?"
    answer: |
      **Yes.** You can add an additional 1 terabyte (that's 1000 gigabytes) of storage for $50/month flat. The storage can be used by all users across your entire account.

  - id: "free-package"
    question: "On the free one AI package, can I delete the AI and start another one?"
    answer: |
      **Yes.** You can only run one AI at time on the Free package, but if you are done with an AI, or just want to get rid of the one you're currently running, you can export it locally (so you have a backup) and then delete it and free up the slot to start a new one. You can't, however, keep more than one around in your free account. So in order to start a new one, you must delete the current one.

  - id: "open-source"
    question: "How does the self-hosted Open Source package work?"
    answer: |
      **Our Open Source package gives you the complete Sage codebase to run on your own servers.** Here's what you need to know:
      
      - Complete source code for self-deployment on your own infrastructure
      - Install on your own Linux, Windows, or macOS servers
      - Compatible with most major cloud providers (AWS, Azure, Google Cloud, etc.)
      - Docker containers available for easy deployment
      - Scale to your own specifications based on your hardware
      
      To qualify, your project must use an OSI-approved open source license and maintain a public repository. The Sage Open Source edition is licensed under AGPL-3.0, which requires derivative works to also be open source, and you must include a visible "Powered by Sage" attribution with a link in your user interface and in documentation.
      
      **Note:** While we offer community support through our forums, self-hosted deployments don't include dedicated support services. For production environments requiring SLAs or technical assistance, please consider our [Enterprise package.](#enterprise)

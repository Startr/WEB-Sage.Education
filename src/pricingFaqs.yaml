# Pricing FAQs Data
# Frequently asked questions about Sage pricing

faqs:
  - id: "package-changes"
    question: "Can we upgrade, downgrade, switch packages, or cancel whenever we want?"
    answer: |
      **Yes, you can upgrade** from Free to Plus or from Plus to Pro Unlimited whenever you'd like.
      
      **Yes, you can downgrade** from Pro Unlimited to Plus or Free as long as your usage fits on the lower package. For example, if you still had five AIs, you couldn't downgrade to the Free package which only allows one AI. You'd have to delete four of those AIs before downgrading.
      
      **Yes, you can cancel any time**, no questions asked, no forms to fill out, no person to talk to. If you cancel an annual package, the difference will be prorated back to your credit card.

  - id: "discounts"
    question: "Do you offer non-profit or educational discounts?"
    answer: |
      **Absolutely.** Sage is 10% off for registered 501(c)(3) non-profits, and 100% free for K-12, homeschoolers, or Universities as long as it's used for class work only.
      
      **For non-profits:** [Email us](mailto:nonprofits@sage.is) a copy of your 501(c)(3) paperwork right after you sign up. We'll apply the discount once we verify your status.
      
      **For teachers and homeschool parents:** Right after you sign up, [email us](mailto:teachers@sage.is) from your school account with the name of your school, the class you teach, and proof you're a teacher. We'll apply the discount after we verify everything.
      
      **For students:** Right after you sign up, [email us](mailto:students@sage.is) from your school account with the name of your school, what you're studying, and when you expect to graduate. We'll apply the discount after we verify everything.
      
      **Note:** We can only discount one account. If you need to support multiple groups, one account will give you everything you need to support them. If you've been paying for Sage, we can't refund or discount payments made before your discount started. We reserve the right to end the discount program due to chronic abuse of the free accounts or other circumstances. If we do, anyone who is already participating will continue to have their discounts applied. We just won't offer up new free or discounted accounts.

  - id: "users"
    question: "Could we really add 1000 users and still just pay $699/month total on Pro Unlimited?"
    answer: |
      **Yes.** Sage is one of the few products in the entire industry with an all-inclusive, unlimited users package for one fixed, capped price.

  - id: "clients"
    question: "If we have clients, or work with contractors, do we have to pay for them too?"
    answer: |
      **No.** Clients and contractors can be added to your account for free. On the Plus package, we only bill you $15/user/month for employees or full users, not clients or temporary contractors.

  - id: "credit-card"
    question: "Do I need a credit card to try Sage?"
    answer: |
      **Nope.** We don't require a credit card on the Free account, or for any of the free trials. If you choose a pay package with a free trial, you'll be asked to enter your credit card at the end of your trial if you want to continue. It's entirely up to you.

  - id: "free-trial"
    question: "Will I automatically be charged when my 30 or 60-day free trial is up?"
    answer: |
      **No.** We don't ask for a credit card to try Sage, so we couldn't charge you even if we wanted to. If you want to continue once your trial is up, then you'd enter your credit card. You're in complete control.

